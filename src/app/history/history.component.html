<div>
  <div *ngIf="!history || history.length <= 0">
    <h3>
      There is no user behavior history in database!
    </h3>
  </div>
  <div *ngIf="history && history.length > 0">
    <h3>
      Current user behavior history in database:
    </h3>
    <div *ngFor="let historyItem of history; let i = index">
      <span>
        {{ i + 1 }}.
      </span>
      <span>
        {{ historyItem }}
      </span>
    </div>
  </div>
</div>
